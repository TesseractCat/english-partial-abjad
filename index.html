<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                font-family:monospace;
                margin:0px;
                background-color:#222;
            }
            span {
                display:inline-block;
                position:relative;
            }
            
            #center {
                text-align:center;
                margin:auto;
                width:50%;
                min-width:700px;
                min-height:100%;
                background-color:#FFF;
            }
            #center * {
                margin:auto;
            }
            
            svg {
                width:16px;
                height:16px;
                transform:translate(0px, 2.4px);
                overflow:visible;
            }
            path {
                fill:none;
                stroke:#000;
                shape-rendering:crispedges;
                stroke-width:1px;
                /*shape-rendering:geometricprecision;
                stroke-width:0.8px;*/
                vector-effect:non-scaling-stroke;
                stroke-linecap: square;
                stroke-linejoin: round;
            }
            span {
                height:16px;
            }
            #preview {
                width:575px;
                padding:10px;
                border:1px solid black;
                background-color:#F8F8F8;
                color:black;
                text-align:left;
            }
            hr {
                width:50%;
                border-bottom:1px solid lightgrey;
            }
            
            textarea {
                width:575px;
                height:200px;
            }
            
            canvas {
                width:16px;
                height:16px;
                image-rendering:pixelated;
            }
        </style>
        <script src="bundle.js"></script>
